<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #000428, #004e92);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 2rem;
    }
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .explosion {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy New Year 2025!</h1>
    <p id="countdown">Countdown: 00:00:00</p>
    <div id="fireworks"></div>
  </div>
  <script>
    const countdownElement = document.getElementById('countdown');
    const fireworksElement = document.getElementById('fireworks');

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date('2025-01-01T00:00:00'); // Waktu target: 1 Januari 2025, 00:00
      const difference = targetDate - now;

      if (difference <= 0) {
        countdownElement.innerHTML = 'Happy New Year 2025!';
        startFireworks();
      } else {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    function startFireworks() {
      for (let i = 0; i < 5; i++) { // Hanya 5 ledakan per batch
        createExplosion(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }
      setTimeout(startFireworks, 800); // Petasan muncul tiap 800ms
    }

    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');
      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;
      explosion.style.background = getRandomColor();
      fireworksElement.appendChild(explosion);

      setTimeout(() => explosion.remove(), 1000); // Hapus ledakan setelah 1 detik
    }

    function getRandomColor() {
      const colors = ['red', 'yellow', 'blue', 'green', 'orange'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
  </html>
