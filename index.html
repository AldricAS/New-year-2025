<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <link rel="icon" href="photo.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #000428, #004e92);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 2rem;
    }
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .explosion {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
    .share-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .share-button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy New Year 2025!</h1>
    <p id="countdown">Countdown: 00:00:00</p>
    <button class="share-button" id="shareBtn">Bagikan ke Teman</button>
    <div id="fireworks"></div>
  </div>
  <script>
    const countdownElement = document.getElementById('countdown');
    const fireworksElement = document.getElementById('fireworks');
    const shareButton = document.getElementById('shareBtn');

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date('2025-01-01T00:00:00'); // Waktu target: 1 Januari 2025, 00:00
      const difference = targetDate - now;

      if (difference <= 0) {
        countdownElement.innerHTML = 'Happy New Year 2025!';
        startFireworks();
      } else {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    function startFireworks() {
      for (let i = 0; i < 5; i++) {
        createExplosion(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }
      setTimeout(startFireworks, 800);
    }

    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');
      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;
      explosion.style.background = getRandomColor();
      fireworksElement.appendChild(explosion);

      setTimeout(() => explosion.remove(), 1000);
    }

    function getRandomColor() {
      const colors = ['red', 'yellow', 'blue', 'green', 'orange'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function sharePage() {
      const shareData = {
        title: 'Happy New Year 2025',
        text: 'Cek countdown Happy New Year 2025 ini!',
        url: window.location.href
      };

      if (navigator.share) {
        navigator.share(shareData)
          .then(() => console.log('Berhasil dibagikan!'))
          .catch((error) => console.error('Gagal dibagikan:', error));
      } else {
        // Fallback: Salin link
        navigator.clipboard.writeText(shareData.url)
          .then(() => alert('Link berhasil disalin ke clipboard!'))
          .catch(() => alert('Gagal menyalin link.'));

      }
    }

    shareButton.addEventListener('click', sharePage);
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
